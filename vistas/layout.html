<!doctype html>
<html>
    <!-- head es para configurar la página -->
    <head>
        <title>Mi blog</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <script src="//maps.google.com/maps/api/js?sensor=true"></script>
        <script  src="../javascript/jquery-1.10.2.min.js"></script>
        <script  src="../javascript/sombra_titulo.js"></script>
        <script  src="../javascript/cerrar_redes.js"></script>
        <script  src="../javascript/preparar_ajax.js"></script>

        <link href="../css/normalize.css" rel="stylesheet" type="text/css"/>
        <!--<link href="css/media.css" rel="stylesheet" type="text/css" />
        -->
        <link href="../css/estilos_global.css" rel="stylesheet" type="text/css"/>
        <link href="../css/estilos_lap.css" rel="stylesheet" type="text/css" media="screen and (min-width: 800px)"/>
        <link href="../css/estilos_moviles.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800px)"/>
        <!-- favicon -->
        <link href="../imagenes/faviconHTML5.png" rel="shortcut icon"/>

    </head>
    <!-- body contenido de la página -->
    <body>
        <header>
            <div id="titulo">
                <h1>Consultora Cat</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/" class="ajax-link" data-url="/inicio-contenido">Inicio</a>
                    </li>
                    <li>
                        <a href="/galeria" class="ajax-link" data-url="/galeria-contenido">Galeria</a>
                    </li>
                    <li>
                        <a id="link-chat" class="ajax-link" data-url="/chat-contenido" href="/chat">Chat</a>
                    </li>
                    <li>
                        <a href="/contacto" class="ajax-link" data-url="/contacto-contenido">Contacto</a>
                    </li>
                    <li>
                        <a id="link-ubicacion" href="/ubicacion" class="ajax-link" data-url="/ubicacion-contenido">Ubicacion</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div id="contenido-principal">
        {% block contenido %}
        {% endblock %}            
        </div>
        
        <footer>
            <div id="siguenos">
                <h3>Síguenos</h3>
                <div>
                    <img src="../imagenes/vidrio/facebook.png"/>
                    <img src="../imagenes/vidrio/twitter.png"/>
                    <img src="../imagenes/vidrio/youtube.png" />
                </div>
                <a id="cerrar" data-estado="cerrar" href="#">ocultar</a>
            </div>
            <div id="suscribir">
                <h3>Suscribir</h3>
                <form action="/suscribir" method="post">
                    <label for="suscribir-email">Email:</label>
                    <input pattern="[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-z]{2,3}" required="required" placeholder="ingresa tu email" id="suscribir-email" type="email" name="email"/>
                    <input type="submit" value="suscribir">
                </form>
            </div>
        </footer>
    </body>
</html>
